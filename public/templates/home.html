<!--Home Template For Flapper News App-->
<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<!--Header-->
		<div class="page-header">
       		<h1>Flapper News</h1>
   	 	</div>
   	 	<!--Post-->
		<div ng-repeat="post in posts | orderBy: '-upvotes'">
			{{post.upvotes}}
			<span class="glyphicon glyphicon-thumbs-up" ng-click="incrementUpvotes(post)"></span>
			{{post.downvotes}}
			<span class="glyphicon glyphicon-thumbs-up" ng-click="decrementDownvotes(post)"></span>
			<span style="font-size:20px; margin-left:10px;">
				<a ng-show="post.link" href="{{post.link}}">
					{{post.title}} 
				</a>
				<span ng-hide="post.link">
					{{post.title}}
				</span>
				<span>
					<a href="#/posts/{{post._id}}">Comments</a>
				</span>
				<span ng-show="post.author">
						posted by <a>{{post.author}}</a> |
				</span>
				<br>
				<span>
					{{post.description}}
				</span>
			</span>
		</div>

		<!--Submit A Post-->
		<form ng-submit="addPost()" ng-show="isLoggedIn()" style="margin-top:30px;">
      		<h3>Add a new post</h3>
      		<div class="form-group">
				<input type="text" placeholder="Title" ng-model="title"></input>
			</div>
			<div class="form-group">
				<input type="text" placeholder="Link", ng-model="link"></input>
			</div>
			<div class="form-group">
				<textarea type="text" placeholder="Description" ng-model="description"></textarea>
			</div>
			<button type="submit" class="btn btn-primary">Post</button>
		</form>
		<div ng-hide="isLoggedIn()">
			<h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
		</div>
	</div>
</div>
